<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout">

<th:block layout:fragment="description">
    <title>Registration Page</title>
</th:block>

<th:block layout:fragment="css">

</th:block>


<th:block layout:fragment="script">
    <script src="/js/registration.js"></script>
</th:block>

<div class="container" layout:fragment="content">
    <h1>Registration</h1>
    <hr/>
    <div class="alert alert-danger hidden">
        <h3>ERROR!</h3>
        <p>Invalid form</p>
    </div>

    <div class="alert alert-success success-panel hidden">
        <h3>GOOD TO GO</h3>
        <p>Good enough to submit</p>
    </div>
    <form id="registrationForm" action="" method="POST">
        <div class="col-sm-12 col-md-12 col-lg-6">
            <h2>Required Information</h2>

            <div class="form-group">
                <label for="email">
                    Email
                </label>
                <input type="email" class="form-control" id="email" name="email" required=""/>
            </div>

            <div class="form-group">
                <label for="username">
                    Username
                </label>
                <input type="text" class="form-control" id="username" name="username" required=""/>
            </div>

            <div class="form-group">
                <label for="password">
                    Password
                </label>
                <input type="password" class="form-control" id="password" name="password" required=""/>
            </div>

            <div class="form-group">
                <label for="passwordConfirmation">
                    Password Confirmation
                </label>
                <input type="password" class="form-control" id="passwordConfirmation" name="passwordConfirmation"
                       required="" data-parsley-equalto="#password"/>
            </div>

            <div class="form-group">
                <label for="identityCode">
                    Identity Code<br/>
                    <span style="color: red;">계정 및 비밀번호 찾기에 필요한 추가 정보입니다.</span>
                </label>
                <input type="password" class="form-control" id="identityCode" name="identityCode"
                       required=""/>
            </div>
        </div>

        <div class="col-sm-12 col-md-12 col-lg-6">
            <h2>Optional Information</h2>
            <p>You can skip this section</p>

            <div class="form-group">
                <label for="contactNumber">
                    Contact Number
                </label>
                <input type="number" class="form-control" id="contactNumber" name="contactNumber"/>
            </div>
        </div>

        <div class="col-sm-12 col-md-12 col-lg-12">
            <button type="submit" class="btn btn-lg btn-primary">SUBMIT</button>
        </div>
    </form>
</div>
</html>
