<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout">

<th:block layout:fragment="description">
    <title>Confirmation Logged In User Page</title>
</th:block>

<th:block layout:fragment="css">
</th:block>


<th:block layout:fragment="script">
</th:block>

<div class="container" layout:fragment="content">
    <h1>Confirm Current Logged In User</h1>
    <h3>Please fill the form for verifying logged in user</h3>
    <form id="currentLoggedInUserConfirmationForm" th:action="@{/user/confirmCurrentLoggedInUser}" method="POST">

        <div class="form-group">
            <label for="username">
                Username
            </label>
            <input type="text" class="form-control" id="username" name="username" th:value="*{user.username}"
                   required=""/>
        </div>

        <div class="form-group">
            <label for="password">
                Password
            </label>
            <input type="password" class="form-control" id="password" name="password" th:value="*{user.password}"
                   required=""/>
        </div>
        <div class="form-group">
            <label for="identityCode">
                Identity Code
            </label>
            <input type="password" class="form-control" id="identityCode" name="identityCode"
                   th:value="*{user.identityCode}" required=""/>
        </div>

        <button type="submit" class="btn btn-primary">SUBMIT</button>
    </form>
</div>

</html>
