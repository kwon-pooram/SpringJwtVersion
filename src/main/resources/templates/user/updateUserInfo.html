<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/layout">

<th:block layout:fragment="description">
    <title>Update User Info Page</title>
</th:block>

<th:block layout:fragment="css">

</th:block>


<th:block layout:fragment="script">
    <script src="/js/updateUserInfo.js"></script>
</th:block>

<div class="container" layout:fragment="content">
    <h1>Update User Information</h1>
    <h2 sec:authentication="name"></h2>
    <hr/>
    <div class="alert alert-danger hidden">
        <h3>ERROR!</h3>
        <p>Invalid form</p>
    </div>

    <div class="alert alert-success success-panel hidden">
        <h3>GOOD TO GO</h3>
        <p>Good enough to submit</p>
    </div>
    <form id="updateUserInfoForm" th:action="@{/user/updateUserInfo}" th:object="${user}" method="POST">
        <div class="col-sm-12 col-md-12 col-lg-6">
            <h2>Required Information</h2>
            <div class="form-group">
                <label for="password">
                    Password
                </label>
                <input type="password" class="form-control" id="password" name="password" th:field="*{password}"
                       required=""/>
            </div>

            <div class="form-group">
                <label for="passwordConfirmation">
                    Password Confirmation
                </label>
                <input type="password" class="form-control" id="passwordConfirmation" name="passwordConfirmation"
                       th:field="*{passwordConfirmation}" required="" data-parsley-equalto="#password"/>
            </div>
        </div>

        <div class="col-sm-12 col-md-12 col-lg-6">
            <h2>Optional Information</h2>

            <div class="form-group">
                <label for="contactNumber">
                    Contact Number
                </label>
                <input type="number" class="form-control" id="contactNumber" name="contactNumber"
                       th:field="*{contactNumber}"/>
            </div>
        </div>

        <div class="col-sm-12 col-md-12 col-lg-12">
            <button type="submit" class="btn btn-lg btn-primary">SUBMIT</button>
        </div>
    </form>
</div>
</html>
